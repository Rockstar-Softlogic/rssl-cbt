<head>
  <title>CBT Application</title>
</head>

<body>

</body>


<template name="login">
	<section style="padding-top: 5em;">
			<div class="row">
				<div class="col-md-6">
					<h2 class="text-center text-primary">Computer Based Test Application</h2>
					<div style="padding: 3em;">
						
						
					</div>
					
				</div>
				<div class="col-md-4">
					{{#if currentUser}}
						<h3>You're logged in.</h3>
						{{#if isInRole 'staff'}}
							<p>
								<a href="/dashboard" class="btn btn-primary btn-lg">Dashboard</a>
							</p>
							
						{{else}}
							{{#if isInRole 'student'}}
								<p>
									<a href="/st/dashboard" class="btn btn-primary btn-lg">Dashboard</a>
								</p>
							{{else}}
								{{> notFound}}
							{{/if}}
						{{/if}}
			          	<p>
			          		<button class="btn btn-danger btn-lg" id="logout">Logout</button>
			          		<a href="/contact" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-envelope"></span> Support</a> 
			          	</p>
			        {{else}}
			        	 <form class="login-form">
			                <div class="panel panel-default">
			                    <div class="panel-heading">
			                        <h3>CBT Login</h3>
			                    </div>
			                    <div class="panel-body">
			                    	
			                   		<h4 id="login-error" class="text-danger text-center" style="display: none;"></h4>
			                        <div class="form-group">
			                            <label>Email</label>
			                            <input type="text"  class="form-control" id="email" value="" placeholder="username/email" required>
			                        </div>
			                        <div class="form-group">
			                            <label>Password</label>
			                            <input type="password" name="" class="form-control" id="password" value="" placeholder="Password" required>
			                        </div>
			                    </div>
			                    <div class="panel-footer">
			                        <button type="submit" id="btn-login" class="btn btn-danger btn-lg">Login</button>
			                    </div>
			                </div>
			            </form>
			        {{/if}}

				</div>
			</div>
		</section>
</template>

<template name="smsLoading">
	<div id="smsLoading" title="Processing">
		 <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
		     width="50px" height="50px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
		    <rect x="0" y="13" width="4" height="5" fill="#333">
		      <animate attributeName="height" attributeType="XML"
		        values="5;21;5" 
		        begin="0s" dur="0.6s" repeatCount="indefinite" />
		      <animate attributeName="y" attributeType="XML"
		        values="13; 5; 13"
		        begin="0s" dur="0.6s" repeatCount="indefinite" />
		    </rect>
		    <rect x="10" y="13" width="4" height="5" fill="#333">
		      <animate attributeName="height" attributeType="XML"
		        values="5;21;5" 
		        begin="0.15s" dur="0.6s" repeatCount="indefinite" />
		      <animate attributeName="y" attributeType="XML"
		        values="13; 5; 13"
		        begin="0.15s" dur="0.6s" repeatCount="indefinite" />
		    </rect>
		    <rect x="20" y="13" width="4" height="5" fill="#333">
		      <animate attributeName="height" attributeType="XML"
		        values="5;21;5" 
		        begin="0.3s" dur="0.6s" repeatCount="indefinite" />
		      <animate attributeName="y" attributeType="XML"
		        values="13; 5; 13"
		        begin="0.3s" dur="0.6s" repeatCount="indefinite" />
		    </rect>
		  </svg>
	</div>
</template>



<template name="notFound">
	<div class="container" id="notFound">
	    <div class="row">
	        <div class="col-md-12">
	            <div class="offset-3 col-6 error-template">
	                <h1>Oops!</h1>
	                <h2>
	                    404 Not Found</h2>
	                <div class="error-details">
	                    The resource you requested was not found.
	                </div>
	                <div class="error-actions">
	                    <a href="/" class="btn btn-primary btn-lg">
	                    	<span class="glyphicon glyphicon-home"></span>
	                        Take Me Home
	                     </a>
	                     <a href="/contact" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope"></span> Contact Support
	                     </a> 
	                     <a href="/login" class="btn btn-danger btn-lg">Login Page</a>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

</template>
